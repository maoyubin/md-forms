<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Questionnaire form</title>
	<link href='https://fonts.googleapis.com/css?family=Lato|Raleway:300,400|Roboto:300,400' rel='stylesheet'>
	<link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/buttons.css">
	<link rel="stylesheet" href="questionnaire.css">
	<script type="text/javascript" src="../lib/validator.js"></script> 
</head>
<body>
	<header class="menu">
		<nav>
			<ul>
				<li><a href="../../../index.html"><i class="ti-arrow-left"></i> Back to Projects</a></li>
				<li><a href="../index.html">All Forms</a></li>
			</ul>
		</nav>
	</header>
	<main role="main" class="page">
		<section class="page-title">
			<h1>Questionnaire Form</h1>
			<p>Created from project assignments at Learn. Modern Developer</p>
		</section>
		<section class="forms">
			<div class="container">
				<div class="questionnaire">
					<div class="questionnaire-title">
						<h1>Your love for football</h1>
					</div>
					<form class="questionnaire-form">
						<div class="question">
							<div class="question-title">
								<h3>What is your favorite English Premier League club?</h3>
							</div>
							<div class="options">
								<label><input type="radio" value="Arsenal FC" name="club" id="club1">Arsenal FC</label>
								<label><input type="radio" value="Leceister FC" name="club" id="club2">Leceister FC</label>
								<label><input type="radio" value="Manchester City" name="club" id="club3">Manchester City</label>
								<label><input type="radio" value="Manchester United" name="club" id="club4">Manchester United</label>
								<label><input type="radio" value="other" name="club" id="club5">Other</label>
								<input type="text" name="otherClub" id="other_club" placeholder="Specify other club">
								<span class="error" aria-live="polite"></span>
							</div>
						</div>
						<button type="submit" class="button button-lg">Submit</button>
					</form>
				</div>
			</div>
		</section>
	</main>
	<div id="footer-wrap">
		<footer>
			<p>Copyright &copy; 2016</p>
		</footer>
	</div>

	<script type="text/javascript">
		var form  = document.getElementsByTagName('form')[0];
		var inputs = document.querySelectorAll('input[type="radio"]');

		var error = document.querySelector('.error');


		form.addEventListener("submit", function (event) {
			var selected = false;
			var otherSelected = false;
			var selecteNode = document.getElementById('club5');
			var textNode = document.getElementById('other_club');
			for(var i=0;i<inputs.length;i++){
				if(inputs[i].checked){
					selected = true;
					selecteNode = inputs[i];
					break;
				}
			}

			if(selecteNode.getAttribute('id')==='club5'){
				otherSelected = true;
			}


			if (!selected) {
				error.innerHTML = "Please select one item.";
				error.className = "error active";
				event.preventDefault();
			}else if(otherSelected && validator.isEmpty(textNode.value)){
				error.innerHTML = "Please input other text.";
				error.className = "error active";
				event.preventDefault();
			}
		}, false);
	</script>
</body>
</html>
