<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Shipping and Billing form</title>
	<link href='https://fonts.googleapis.com/css?family=Lato|Raleway:300,400|Roboto:300,400' rel='stylesheet'>
	<link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/buttons.css">
	<link rel="stylesheet" href="billing.css"></head>
	<script type="text/javascript" src="../lib/validator.js"></script>
<body>
	<header class="menu">
		<nav>
			<ul>
				<li>
					<a href="../../../index.html"> <i class="ti-arrow-left"></i>
						Back to Projects
					</a>
				</li>
				<li>
					<a href="../index.html">All Forms</a>
				</li>
			</ul>
		</nav>
	</header>
	<main role="main" class="page">
		<section class="page-title">
			<h1>Shipping and Billing Form</h1>
			<p>Created from project assignments at Learn. Modern Developer</p>
		</section>
		<section class="forms">
			<table>
				<tr>
					<td>
						<div class="step-bar previous">1</div>
					</td>
					<td>
						<div class="line previous"></div>
					</td>
					<td>
						<div class="step-bar">2</div>
					</td>
					<td>
						<div class="line next"></div>
					</td>
					<td>
						<div class="step-bar next">3</div>
					</td>
					<td>
						<div class="line next"></div>
					</td>
					<td>
						<div class="step-bar next">4</div>
					</td>
				</tr>

				<tr>
					<td class="steps previous">Shopping</td>
					<td></td>
					<td class="steps">Address</td>
					<td></td>
					<td class="steps next-tx">Payment</td>
					<td></td>
					<td class="steps next-tx">Confirm</td>
				</tr>
			</table>

			<form method="post" id="ship-bill" autocomplete="off">
				<div id="billing">
					<fieldset name="billing">
						<legend>Billing Address</legend>
						<label for="fname" class="">First Name:</label>
						<input class="name" id="fname" type="text" name="firstn" >

						<label for="lname" class="">Last Name:</label>
						<input class="name" id="lname" type="text" name="lastn" >

						<label for="state" class="">State:</label>
						<input class="state" id="state" type="text" name="state">

						<label for="city" class="">City:</label>
						<input class="city-input" id="city" type="text" name="address" >

						<label for="address" class="">Address:</label>
						<input class="address-rq" id="address1" type="text" name="address" placeholder="Street Address" >

						<label for="email" class="">Email:</label>
						<input class="email-input" id="email" type="email" name="email" >

						<label for="phone">Phone Number:</label>
						<input class="phone-input" id="phone" type="tel" name="usrtel">
					</fieldset>
				</div>

				<input id="checkbox-toggle" type="checkbox" name="same-to-billing">
				Same as billing address
				<br>

				<div id="shipping">
					<fieldset class="toggle-bd" name="shipping">
						<legend>Shipping Address</legend>
						<label for="sp-fname" class="">First Name:</label>
						<input class="name" id="sp-fname" type="text" name="firstn" >

						<label for="sp-lname" class="">Last Name:</label>
						<input class="name" id="sp-lname" type="text" name="lastn" >

						<label for="sp-state" class="">State:</label>
						<input id="sp-state" type="text">

						<label for="sp-city">City:</label>
						<input class="city-input" id="sp-city" type="text" name="address" >

						<label for="sp-address1" class="">Address:</label>
						<input class="address-rq" id="sp-address1" type="text" name="address" placeholder="Street Address" >		

						<label for="email" class="">Email:</label>
						<input class="email-input" id="sp-email" type="email" name="email" >

						<label for="sp-phone">Phone Number:</label>
						<input class="phone-input" id="sp-phone" type="tel" name="usrtel">
					</fieldset>
				</div>

				<input type="submit" name="submit" value="Next Step"></form>
		</section>
	</main>
	<div id="footer-wrap">
		<footer>
			<p>Copyright &copy; 2016</p>
		</footer>
	</div>
</body>
</html>
