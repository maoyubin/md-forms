<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Shipping and Billing form</title>
	<link href='https://fonts.googleapis.com/css?family=Lato|Raleway:300,400|Roboto:300,400' rel='stylesheet'>
	<link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/buttons.css">
	<link rel="stylesheet" href="billing.css">
</head>
<body>
	<header class="menu">
		<nav>
			<ul>
				<li><a href="../../index.html"><i class="ti-arrow-left"></i> Back to Projects</a></li>
				<li><a href="index.html">All Forms</a></li>
			</ul>
		</nav>
	</header>
	<main role="main" class="page">
		<section class="page-title">
			<h1>Shipping and Billing Form</h1>
			<p>Created from project assignments at Learn. Modern Developer</p>
		</section>
		<section class="forms">
			<div class="container">
				<div class="billing">
					<div class="billing-header">
						<h2>Billing and Shipping</h2>
						<span>Already have an account? <a href="login.html">Sign In</a></span>
					</div>
					<form class="billing-form">
						<fieldset>
							<legend>BILLING DETAILS</legend>
							<div class="col6">
								<label for="first-name">First Name *</label>
								<input type="text" name="first_name" id="first-name" autofocus>
							</div>
							<div class="col6">
								<label for="last-name">Last Name *</label>
								<input type="text" name="last_name" id="last-name">
							</div>
							<div class="col12">
								<label for="address">Address *</label>
								<input type="text" name="address" id="address">
							</div>
							<div class="col6">
								<label for="country">Country *</label>
								<input type="text" name="country" id="country">
							</div>
							<div class="col6">
								<label for="city">City *</label>
								<input type="text" name="city" id="city">
							</div>
							<div class="col12 same-for-billing">
									<input type="checkbox" value="true" id="same-for-billing" name="same_for_billing"> <span>My billing information is the same for shipping.</span>
							</div>
						</fieldset>
						
						<fieldset>
							<legend>SHIPPING DETAILS</legend>
							<div class="col6">
								<label for="first-name">First Name *</label>
								<input type="text" name="first_name" id="first-name" autofocus>
							</div>
							<div class="col6">
								<label for="last-name">Last Name *</label>
								<input type="text" name="last_name" id="last-name">
							</div>
							<div class="col12">
								<label for="address">Address *</label>
								<input type="text" name="address" id="address">
							</div>
							<div class="col6">
								<label for="country">Country *</label>
								<input type="text" name="country" id="country">
							</div>
							<div class="col6">
								<label for="city">City *</label>
								<input type="text" name="city" id="city">
							</div>
						</fieldset>

						<fieldset>
							<div class="col6 right">
								<button type="submit" class="button button-lg">Proceed to Checkout</button>
							</div>	
						</fieldset>
					</form>
				</div>
			</div>
		</section>
	</main>
	<div id="footer-wrap">
		<footer>
			<p>Copyright &copy; 2016</p>
		</footer>
	</div>
</body>
</html>
