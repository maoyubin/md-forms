<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Search form</title>
	<link href='https://fonts.googleapis.com/css?family=Lato|Raleway:300,400|Roboto:300,400' rel='stylesheet'>
	<link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/buttons.css">
	<link rel="stylesheet" href="search.css">
	<script type="text/javascript" src="../lib/validator.js"></script> 
</head>
<body>
	<header class="menu">
		<nav>
			<ul>
				<li><a href="../../../index.html"><i class="ti-arrow-left"></i> Back to Projects</a></li>
				<li><a href="../index.html">All Forms</a></li>
			</ul>
		</nav>
	</header>
	
	<main role="main" class="page">
		<section class="page-title">
			<h1>Search Form <small>- with categories</small></h1>
			<p>Created from project assignments at Learn. Modern Developer</p>
		</section>
		<section class="forms">
			<div class="container">
				<div class="search">
					<h2>Search our Store</h2>
					<form class="search-form">
						<input type="text" name="search" id="search_id" autofocus placeholder="Search here">
						<span class="search-error" aria-live="polite"></span>
						<div class="pad-div-top">
						<select>
							<option>Find in...</option>
							<option>Laptops</option>
							<option>Desktops</option>
							<option>Servers</option>
							<option>Workstations</option>
							<option>Printers and Photocopiers</option>
							<option>Accessories</option>
						</select>
						</div>
						<button class="button button-lg pad-div-top" type="submit">Search</button>
					</form>
				</div>
			</div>
		</section>	
	</main>
	
	<div id="footer-wrap">
		<footer>
			<p>Copyright &copy; 2016</p>
		</footer>
	</div>
	
	<script type="text/javascript">
		var form  = document.getElementsByTagName('form')[0];
		var search = document.getElementById('search_id');

		var error = document.querySelector('.search-error');

		form.addEventListener("submit", function (event) {
		 if (validator.isEmpty(search.value)) {
		  	error.innerHTML = "Please input search.";
		  	error.className = "search-error active";
		  	event.preventDefault();
		  }
		}, false);
	</script>
</body>
</html>
